<ion-header>
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-buttons slot='start'>
      <ion-menu-button menuId='menu'></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid >
        <h1 class="ion-text-center">{{naam}}</h1>
        <ion-row>
          <ion-col>
            <ion-icon name="time-outline"></ion-icon>
            <ion-label>{{datumAct | date}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-icon name="time-outline"></ion-icon>
            <ion-label>{{beginTijd | date:'h:mm'}}</ion-label>
            <ion-label>-</ion-label>
            <ion-label>{{eindTijd | date: 'h:mm'}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="location"></ion-icon>
            <ion-label>{{locatie}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-icon name="logo-euro"></ion-icon>
            <ion-label *ngIf="prijs === 0">Gratis</ion-label>
            <ion-label *ngIf="prijs > 0">{{prijs}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="5">
            <h5>Leeftijd: </h5>
          </ion-col>
          <ion-col>
            <p>{{leeftijdscat}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <h5>Type activiteit: </h5>
          </ion-col>
          <ion-col>
            <p>{{typeActiviteit}}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="5">
            <h5>Beschrijving</h5>
          </ion-col>
          <ion-col>
            <p>{{beschrijving}}</p>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button color="success" (click)="alertInschrijvingen()">
              Inschrijven</ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="reminderActivity()">Herrinner mij</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
